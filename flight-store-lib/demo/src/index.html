<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://js.stripe.com/v3/"></script>

    <!--
        To integrate this component, a real app will need to provide React and
        ReactDom.  One way would be by providing the script tags below.
        
        This demo doesn't need to do this, as it includes both react and
        react-dom as development dependencies.

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
    -->

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="<%= htmlWebpackPlugin.options.mountId %>"></div>
  </body>
</html>
