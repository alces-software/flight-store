<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--
        Integrating the FlightStore component requires inclusion of the Stripe
        script tag below.
    -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Set this early so that they're ready when
        Reactware/flight-account-menu are loaded -->
    <script>
        window.__SSO_BASE_URL__ = 'http://accounts.alces-flight.lvh.me:4000';
        window.__SSO_COOKIE_NAME__ = 'flight_sso_dev';
        window.__FLIGHT_APP_URL__ = 'http://store.alces-flight.lvh.me:3000';

    </script>

    <!--
        React and ReactDom also need to be globally available.  One way would
        be by using the script tags below.
        
        This demo doesn't need to do this part, as it includes both react and
        react-dom as development dependencies.

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
    -->

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="padding-bottom: 100px">
    <div id="flight-account-menu"></div>
    <div id="flight-account-modal-container"></div>
    <div id="<%= htmlWebpackPlugin.options.mountId %>"></div>
  </body>
</html>
